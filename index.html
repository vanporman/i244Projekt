<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <title>LogIn Page</title>
  </head>
  <body>
    <div id="login-container" class="container">
        <h4 class="logintext">Logi sisse</h4>
        <form>
            <div class="form-group">
                <label class="logintext" for="usrname">Kasutajanimi</label>
                <input type="text" class="form-control" id="usrname" placeholder="kastuaja">
            </div>
            <div class="form-group">
                <label class="logintext" for="psw">Parool</label>
                <input type="password" class="form-control" id="psw" placeholder="parool">
            </div>
            <div class="checkbox">
                <label class="logintext"><input type="checkbox">Jäta mind meelde</labe>
            </div>
            <!-- a link on ajutine, kuniks päris login tööle hakkab -->
            <button type="submit" class="btn btn-kuuku"><a id="login-btn-link" href="views/dashboard.html">Sisse</a></button>
        </form>
    </div>
  </body>
</html>
