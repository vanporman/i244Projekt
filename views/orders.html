<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <meta charset="UTF-8">
    <title>Tellimused</title>
  </head>
  <body>
      <nav class="navbar-default">
          <div class="container-fluid">
              <div class="navbar-header">
                  <a class="navbar-brand" href="dashboard.html">Kuuku tellimused</a>
              </div>
              <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Tellimused</a></li>
                  <li><a href="#">Müügid</a></li>
                  <li><a href="#">Demod</a></li>
                  <li><a href="#">Kassa</a></li>
              </ul>
          </div>
      </nav>
      
      <div id="order-container" class="container">
          <h3>Tellimused</h3>
          <form>
              <div class="form-group">
                <input type="hidden" name="orderID" value="orderID">
              </div>
              <div class="form-group">
                <label for="customer">Klient:</label>
                <input type="text" class="form-control" id="customer" name="customerName" placeholder="Klient">
              </div>
              <div class="form-group">
                <label for="date">Tellimuse kuupäev:</label>
                <input type="date" class="form-control" id="date" name="orderDate">
              </div>
              <div class="form-group">
                <label for="amount">Tellitud kogus:</label>
                <input type="number" class="form-control" id="amount" name="orderAmount" placeholder="Kogus">
              </div>
              <div class="form-group">
                <label for="price">Paki hind:</label>
                <select class="form-control" id="price" name="priceOfItem">
                    <option></option>
                    <option>2</option>
                    <option>2.5</option>
                    <option>3</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="responsible">Kes tegeleb:</label>
                <select class="form-control" id="responsible" name="whoIsResponsible">
                    <option></option>
                    <option>Kiik</option>
                    <option>Mikk</option>
                    <option>Vahur</option>
                    <option>Porman</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="status">Staatus:</label>
                <select class="form-control" id="status" name="orderStatus">
                    <option></option>
                    <option>Ootel</option>
                    <option>Müüdud</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="comments">Lisainfo:</label>
                  <textarea class="form-control" id="comments" name="orderComments"></textarea>
              </div>
              <div class="form-group">
                  <button type="submit" class="btn">Sisesta tellimus</button>
              </div>
          </form>
          
      </div>
  
  </body>
</html>
